<!DOCTYPE html>
<html>
	<head>
		<script src="templates/meta.js"></script>	
		<title>Crepe Pancakes</title>
	</head>
	<body class = "bodyClass">
		<div id="headerBanner" class="row g-0 justify-content-center">
			<script src="templates/body.js"></script>
		</div>
		<div id="bodyDiv" class="row g-0 justify-content-center">	
			<div class="col col-8">
				<h1>Crepe Pancakes</h1>	
				<h2>Ingredients</h2>	
				<ul class="list-group col-2 list-group-flush">
					<li class="list-group-item list-group-item-ingredients">
						<input class="form-check-input me-1" type="checkbox" value="" id="ingreOne">
						<label class="form-check-label stretched-link" for="ingreOne">100g Flour</label>
					</li>
					<li class="list-group-item list-group-item-ingredients">
						<input class="form-check-input me-1" type="checkbox" value="" id="ingreTwo">
						<label class="form-check-label stretched-link" for="ingreTwo">2 Large Eggs</label>
					</li>
					<li class="list-group-item list-group-item-ingredients">
						<input class="form-check-input me-1" type="checkbox" value="" id="ingreThree">
						<label class="form-check-label stretched-link" for="ingreThree">300ml Milk</label>
					</li>
					<li class="list-group-item list-group-item-ingredients">
						<input class="form-check-input me-1" type="checkbox" value="" id="ingreFour">
						<label class="form-check-label stretched-link" for="ingreFour">Butter to fry</label>
					</li>
					<li class="list-group-item list-group-item-ingredients">
						<input class="form-check-input me-1" type="checkbox" value="" id="ingreFive">
						<label class="form-check-label stretched-link" for="ingreFive">Any toppings</label>
					</li>
				</ul>
				<h2>Instructions</h2>
				<ul>
					<li>
						<h3>Step 1</h3>
						<p>Put 100g plain flour, 2 large eggs, 300ml milk, 1 tbsp sunflower or vegetable oil and a pinch of salt into a bowl or large jug, then whisk to a smooth batter. This should be similar in consistency to single cream.</p>
					</li>
					<li>						
					</li>
				</ul>	
			</div>
		</div>
		<div id="footer"></div>				
		<script src="templates/footer.js"></script>
		<script src="templates/searchDoc.js"></script>
    </body>
</html>
