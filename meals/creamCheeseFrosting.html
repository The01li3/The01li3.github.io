<!DOCTYPE html>
<html>
	<head>
		<script src="templates/meta.js"></script>	
		<title>Cream Cheese Frosting</title>
	</head>
	<body class = "bodyClass">
		<div id="headerBanner" class="row g-0 justify-content-center">
			<script src="templates/body.js"></script>
		</div>
		<div id="titleBanner" class="row g-0 justify-content-center">
			<div class="col col-8 no-wrap">
				<h1>Cream Cheese Frosting</h1>	
			</div>
		</div>
		<div id="bodyDiv" class="row g-0 justify-content-center">	
			<div class="col col-8">
				<h2>Ingredients</h2>
				<div id="ingredients">				
				</div>			
				<h2>Instructions</h2>
				<ul>
					<li>
						<h3>Step 1</h3>
						<p>Beat <b>50g butter</b> until soft.</p>
					</li>
					<li>
						<h3>Step 2</h3>
						<p>Add <b>200g cream cheese</b> and beat again.</p>
					</li>
					<li>
						<h3>Step 3</h3>
						<p>Beat in <b>100g icing sugar</b> and a little <b>vanilla essence</b></p>
					</li>
				</ul>	
			</div>
		</div>
		<div id="footer"></div>				
		<script src="templates/footer.js"></script>
		<script src="templates/searchDoc.js"></script>
		<script>
			const arrIngredients = fnFindIngredients(location.href.split("/").slice(-1)[0]);//gets the list using Lunr and the screenname
			widget_addLoadEvent(fnPopulateIngredients("ingredients",arrIngredients));//uses previous list to populate screen
			document.getElementById("copyIngredientsBtn").addEventListener("click", copyIngredients);
		</script>
    </body>
</html>
