<!DOCTYPE html>
<html>
	<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <meta name="description" content="Beth's Timer">
      <meta name="keywords" content="">
      <meta name="author" content="Oliver Marshall">
      <meta charset="UTF-8">
      <link type="text/css" href="template/style.css" rel="stylesheet"/>	
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body-id" class="body-class col-6"> 
      <audio id="audRest">
        <source src="template/rest.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="audGo">
        <source src="template/go.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <h3>Warmup</h3>         
      <div class="row">   
        <div class="col-md-4">
          <label for="1reps">Reps: </label>
          <input type="number" id="1reps" name="1reps" class="time-input col-8" value = 2>
        </div>
        <div class="col-md-4">
          <label for="1time">Time: </label>
          <input type="number" id="1time" name="1time" class="time-input col-8" value = 30>
        </div>
        <div class="col-md-4">
          <label for="1rest">Rest: </label>
          <input type="number" id="1rest" name="1rest" class="time-input col-8" value = 10>
        </div>
      </div>

      <h3>Round 1</h3> 
      <div class="row">   
        <div class="col-md-4">
          <label for="2reps">Reps: </label>
          <input type="number" id="2reps" name="2reps" class="time-input col-8" value = 6>
        </div>
        <div class="col-md-4">
          <label for="2time">Time: </label>
          <input type="number" id="2time" name="2time" class="time-input col-8" value = 30>
        </div>
        <div class="col-md-4">
          <label for="2rest">Rest: </label>
          <input type="number" id="2rest" name="2rest" class="time-input col-8" value = 0>
        </div>
      </div>

      <h3>Round 2</h3> 
      <div class="row">   
        <div class="col-md-4">
          <label for="3reps">Reps: </label>
          <input type="number" id="3reps" name="3reps" class="time-input col-8" value = 2>
        </div>
        <div class="col-md-4">
          <label for="3time">Time: </label>
          <input type="number" id="3time" name="3time" class="time-input col-8" value = 30>
        </div>
        <div class="col-md-4">
          <label for="3rest">Rest: </label>
          <input type="number" id="3rest" name="3rest" class="time-input col-8" value = 10>
        </div>
      </div>

      <h3>Round 3</h3> 
      <div class="row">   
        <div class="col-md-4">
          <label for="4reps">Reps: </label>
          <input type="number" id="4reps" name="4reps" class="time-input col-8" value = 2>
        </div>
        <div class="col-md-4">
          <label for="4time">Time: </label>
          <input type="number" id="4time" name="4time" class="time-input col-8" value = 30>
        </div>
        <div class="col-md-4">
          <label for="4rest">Rest: </label>
          <input type="number" id="4rest" name="4rest" class="time-input col-8" value = 10>
        </div>
      </div>
      <h3>Lock In Times</h3>
      <button type="button" id="btn-lockTimes" class="btn btn-warning btn-lg"><i id="icnLock" class="bi bi-unlock-fill"></i></button>

      <h3>Controls</h3>
      <div>
        <button type="button" id="btn-start" class="btn btn-success btn-lg" disabled><i class="bi bi-play-fill"></i></button>
        <button type="button" id="btn-pause" class="btn btn-primary btn-lg" disabled><i class="bi bi-pause-fill"></i></button>
        <button type="button" id="btn-refresh" class="btn btn-danger btn-lg" disabled><i class="bi bi-arrow-counterclockwise"></i></button>
      </div>
      <br><br><br><br><br><br><br>
      <h1 id="timer">00</h1>

      <div id="footer"></div>		
      <script src="timer.js"></script>		
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
