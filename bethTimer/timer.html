<!DOCTYPE html>
<html>
	<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
      <meta name="description" content="Beth's Timer">
      <meta name="keywords" content="">
      <meta name="author" content="Oliver Marshall">
      <meta charset="UTF-8">
      <link type="text/css" href="template/style.css" rel="stylesheet"/>	
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body-id" class="body-class col-12"> 
      <audio id="audRest">
        <source src="template/rest.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="audGo">
        <source src="template/go.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio id="audBreak">
        <source src="template/break.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div id="timerDiv"></div>
      <h3>Lock In Times</h3>
      <button type="button" id="btn-lockTimes" class="btn btn-warning btn-lg"><i id="icnLock" class="bi bi-unlock-fill"></i></button>

      <h3>Controls</h3>
      <div>
        <button type="button" id="btn-start" class="btn btn-success btn-lg" disabled><i class="bi bi-play-fill"></i></button>
        <button type="button" id="btn-pause" class="btn btn-primary btn-lg" disabled><i class="bi bi-pause-fill"></i></button>
        <button type="button" id="btn-refresh" class="btn btn-danger btn-lg" disabled><i class="bi bi-arrow-counterclockwise"></i></button>
      </div>
      <br>      
      <h2 id="currentDiv">Warmup</h2>
      <h1 id="timer">00</h1>


      <div id="footer"></div>		
      <script src="timer.js"></script>		
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script>widget_addLoadEvent(fnPopulateTimer)</script>
    </body>
</html>
